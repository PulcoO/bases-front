<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="card">
        <header class="card-header p2">
            <img class="card-img img-circle" src="roger.jpg" alt="Roger" title="Roger">
        </header>
        <hr>
        <section class="card-body p2">
            <h1 class="card-title">Roger picole</h1>
            <p class="card-text">C'est un chti.</p>
        </section>
        <footer class="card-footer p2">
            <a href="" class="btn">Lire l'article</a>
            <button class="btn">Lire l'article</button>
        </footer>
    </main>

</body>

</html>
